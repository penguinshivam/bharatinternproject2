<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter </h1>
        <div class="temp-container">
            <label>Celcius</label>
            <input 
            onchange ="computeTemp(event)"
            name="Celcius" 
            id="Celcius"  
            placeholder/>    
        </div>
        <div class="temp-container">
            <label>Fahrenheit</label>
            <input 
            onchange="computeTemp(event)" 
            name="Fahrenheit" 
            id="Fahrenheit"
            placeholder/>    
        </div>
        <div class="temp-container">
            <label>Kelvin</label>
            <input 
            onchange="computeTemp(event)"
            name="Kelvin" 
            id="Kelvin"
            placeholder/>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
